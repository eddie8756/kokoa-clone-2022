<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa clone</h1>
      <p class="welcome-header__text">코코아 계정이 있으면, 이메일 또는 전화번호로 로그인 하세요</p>
    </header>



    <form id="Login-form">
       <input type="text" placeholder="Email or Phone number">
       <input type="password" placeholder="Password">
       <input type="submit" value="Log In">
       <button>Sign UP</button>
       <a href="#">Find Kokoa Account or password</a>
    </form>


    


    <script
     src="https://kit.fontawesome.com/9d79eb2b63.js" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
