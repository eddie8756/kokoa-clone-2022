<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Friends - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>


    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span><i class="fa-solid fa-gear fa-lg"></i></span>


      </div>
    </header>


    <a id="friends-display-link" href="">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">

    <div class="user-components">
      <div class="user-componets__column">
        <img src="https://avatars.githubusercontent.com/u/103187726?v=4" class="user-componets__avatar user-componets__avatar--xl"/>
        <div class="user-components__text">
          <h4 class="user-componets__nickname">Hyuns</h4>
        <!-- <h6 class="user-components__subtitle">this text for test</h6>  -->
        </div>
      </div>
      <div class="user-componets__column"></div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel  <i class="fa-solid fa-chevron-up fa-xs"></i></span>
        <div class="user-components">
          <div class="user-componets__column">
            <img src="https://avatars.githubusercontent.com/u/103187726?v=4" class="user-componets__avatar user-componets__avatar--sm"/>
            <div class="user-components__text">
              <h4 class="user-componets__nickname">Channel</h4>
            
            </div>
          </div>
          <div class="user-componets__column">
            <span>2 <i class="fa-solid fa-chevron-up fa-xs"></i> </span>
          </div>
        </div>
      </div>
    </div>



  </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
              
              <i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link"  href="#">
              <span class="nav__notification__number">1</span>
              <i class="fa-regular fa-comment fa-2x"></i></a></li>

            <li class="nav__btn">
              <a class="nav__link" href="#">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="#">
                <span class="nav__notification__dot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>

    <script
     src="https://kit.fontawesome.com/9d79eb2b63.js" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
