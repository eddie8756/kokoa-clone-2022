<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Friends - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>


    <header class="screen-header">
      <h1 class="header__title">Friends</h1>
      <div class="header__icon">
          <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
          <span><i class="fa-solid fa-music"></i></span>
          <span><i class="fa-solid fa-gear"></i></span>


      </div>
    </header>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
              
              <i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link"  href="#">
              <span class="nav__notification__number">1</span>
              <i class="fa-regular fa-comment fa-2x"></i></a></li>

            <li class="nav__btn">
              <a class="nav__link" href="#">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="#">
                <span class="nav__notification__dot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>

    <script
     src="https://kit.fontawesome.com/9d79eb2b63.js" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
